<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
</head>
<body>
<h1>Admin Dashboard</h1>
<div th:if="${user}">
    <p>Welcome, <span th:text="${user.natFullname}"></span>!</p>
    <p>Email: <span th:text="${user.natEmail}"></span></p>
    <p>Role: <span th:text="${user.natRole}"></span></p>
</div>
<a href="/auth/logout">Logout</a>
</body>
</html>
