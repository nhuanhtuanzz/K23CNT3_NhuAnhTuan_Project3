<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/client-layout :: layout(~{::section})}">
<head>
    <title>Đăng ký thành viên</title>
    <style>
        /* Style đồng bộ với Login form */
        .register-card {
            background-color: #16213e; /* var(--nat-card-bg) */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), 0 0 30px rgba(118, 75, 162, 0.5); /* Glow tím */
            max-width: 550px; /* Rộng hơn login chút */
            width: 100%;
        }
        .form-control-lg-custom {
            background-color: #0f172a; border: 2px solid #334155; color: #fff; height: 50px; font-size: 1.05rem; padding-left: 15px;
        }
        .form-control-lg-custom:focus {
            background-color: #0f172a; color: #fff; border-color: #764ba2; box-shadow: 0 0 15px rgba(118, 75, 162, 0.5);
        }
        .input-group-text-lg-custom {
            background-color: #2d3748; border: 2px solid #334155; border-right: none; color: #764ba2; font-size: 1.2rem; width: 50px; justify-content: center;
        }
        .btn-lg-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; height: 55px; font-size: 1.2rem; letter-spacing: 1px; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .btn-lg-custom:hover {
            transform: translateY(-3px) scale(1.02); box-shadow: 0 10px 25px rgba(118, 75, 162, 0.6);
        }
    </style>
</head>
<body>

<section class="d-flex align-items-center justify-content-center py-5"
         style="min-height: 90vh; background-image: radial-gradient(circle at top left, #2c2c54, #1a1a2e);">

    <div class="card register-card text-white">
        <div class="card-body p-5">

            <div class="text-center mb-5">
                <div class="rounded-circle d-inline-flex align-items-center justify-content-center mb-3 shadow-lg"
                     style="width: 80px; height: 80px; background: linear-gradient(135deg, #667eea, #764ba2);">
                    <i class="bi bi-person-plus-fill fs-1 text-white"></i>
                </div>
                <h2 class="fw-bold display-6">Tạo tài khoản mới</h2>
                <p class="text-white-50 fs-5">Gia nhập cộng đồng Nat Cinema!</p>
            </div>

            <div th:if="${error}" class="alert alert-danger border-0 bg-danger bg-opacity-25 text-white d-flex align-items-center mb-4 p-3 rounded-4" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-3 fs-3 text-danger"></i>
                <div th:text="${error}">Lỗi đăng ký</div>
            </div>

            <form action="/auth/register" method="post" th:object="${user}">

                <div class="mb-4">
                    <label class="form-label text-white-50 fw-bold ms-2 mb-2 text-uppercase" style="letter-spacing: 1px;">Họ và tên</label>
                    <div class="input-group">
                        <span class="input-group-text input-group-text-lg-custom rounded-start-pill"><i class="bi bi-person-vcard-fill"></i></span>
                        <input type="text" class="form-control form-control-lg-custom rounded-end-pill"
                               th:field="*{natFullname}" placeholder="Ví dụ: Nguyễn Văn A" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label text-white-50 fw-bold ms-2 mb-2 text-uppercase" style="letter-spacing: 1px;">Email</label>
                    <div class="input-group">
                        <span class="input-group-text input-group-text-lg-custom rounded-start-pill"><i class="bi bi-envelope-at-fill"></i></span>
                        <input type="email" class="form-control form-control-lg-custom rounded-end-pill"
                               th:field="*{natEmail}" placeholder="name@example.com" required>
                    </div>
                </div>

                <div class="mb-5">
                    <label class="form-label text-white-50 fw-bold ms-2 mb-2 text-uppercase" style="letter-spacing: 1px;">Mật khẩu</label>
                    <div class="input-group">
                        <span class="input-group-text input-group-text-lg-custom rounded-start-pill"><i class="bi bi-shield-lock-fill"></i></span>
                        <input type="password" class="form-control form-control-lg-custom rounded-end-pill"
                               th:field="*{natPassword}" placeholder="Tối thiểu 6 ký tự" required>
                    </div>
                </div>

                <div class="d-grid mb-4">
                    <button type="submit" class="btn btn-primary btn-lg-custom rounded-pill fw-bold shadow">
                        ĐĂNG KÝ NGAY
                    </button>
                </div>

                <div class="text-center mt-4 fs-6">
                    <span class="text-white-50">Bạn đã là thành viên?</span>
                    <a href="/auth/login" class="text-primary text-decoration-none fw-bold ms-2" style="font-size: 1.1rem;">
                        <i class="bi bi-box-arrow-in-right me-1"></i>Đăng nhập
                    </a>
                </div>

            </form>
        </div>
    </div>

</section>

</body>
</html>
