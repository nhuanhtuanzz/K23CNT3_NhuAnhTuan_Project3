<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/admin-layout :: layout(~{::section})}">

<head>
    <title>Sửa Phim</title>
</head>

<body>
<section>
    <style>
        .bg-gradient-warning {
            /* Gradient pha chút màu cam/tím để phân biệt với trang Create nhưng vẫn đẹp */
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
        }
        /* Nút cập nhật vẫn dùng màu tím chủ đạo của web cho đồng bộ */
        .btn-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
            color: white;
        }
    </style>

    <div class="card shadow-sm col-md-8 mx-auto border-0">
        <div class="card-header bg-gradient-warning text-dark py-3">
            <h4 class="m-0"><i class="bi bi-pencil-square"></i> Cập nhật Phim</h4>
        </div>

        <div class="card-body p-4">

            <form th:action="@{/movies/edit/{id}(id=${movie.natMovieId})}"
                  method="post" enctype="multipart/form-data" th:object="${movie}">

                <div class="mb-3">
                    <label class="form-label fw-bold">Tên Phim</label>
                    <input type="text" class="form-control" th:field="*{natTitle}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Mô tả</label>
                    <textarea class="form-control" th:field="*{natDescription}" rows="3"></textarea>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Thời lượng</label>
                        <input type="number" class="form-control" th:field="*{natDuration}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Ngày khởi chiếu</label>
                        <input type="date" class="form-control" th:field="*{natReleaseDate}">
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold">Đổi Poster (Nếu cần)</label>
                    <input type="file" name="imageFile" class="form-control" accept="image/*">

                    <div class="mt-3 p-2 border rounded bg-light d-inline-block" th:if="${movie.natPosterUrl != null}">
                        <small class="text-muted d-block mb-1">Ảnh hiện tại:</small>
                        <img th:src="@{'/images/' + ${movie.natPosterUrl}}"
                             class="rounded shadow-sm"
                             style="height: 120px; object-fit: cover;">
                    </div>
                </div>

                <div class="d-flex justify-content-end pt-2 border-top">
                    <a th:href="@{/movies/list}" class="btn btn-secondary me-2">Hủy</a>

                    <button type="submit" class="btn btn-gradient px-4">
                        <i class="bi bi-check-circle"></i> Cập nhật
                    </button>
                </div>
            </form>

        </div>
    </div>
</section>
</body>
</html>
