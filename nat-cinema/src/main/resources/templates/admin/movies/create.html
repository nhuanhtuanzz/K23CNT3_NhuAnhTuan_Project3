<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/admin-layout :: layout(~{::section})}">

<head>
    <title>Thêm Phim Mới</title>
</head>

<body>
<section>
    <style>
        .bg-gradient-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .btn-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
            color: white;
        }
    </style>

    <div class="card shadow-sm col-md-8 mx-auto border-0">
        <div class="card-header bg-gradient-primary text-white py-3">
            <h4 class="m-0"><i class="bi bi-plus-circle"></i> Thêm Phim Mới</h4>
        </div>

        <div class="card-body p-4">

            <form th:action="@{/movies/create}" method="post" enctype="multipart/form-data" th:object="${movie}">

                <div class="mb-3">
                    <label class="form-label fw-bold">Tên Phim</label>
                    <input type="text" class="form-control" th:field="*{natTitle}" required placeholder="Nhập tên phim...">
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Mô tả</label>
                    <textarea class="form-control" th:field="*{natDescription}" rows="3" placeholder="Nội dung tóm tắt..."></textarea>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Thời lượng (phút)</label>
                        <input type="number" class="form-control" th:field="*{natDuration}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Ngày khởi chiếu</label>
                        <input type="date" class="form-control" th:field="*{natReleaseDate}" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold">Poster Phim</label>
                    <input type="file" name="imageFile" class="form-control" accept="image/*">
                </div>

                <div class="d-flex justify-content-end pt-2 border-top">
                    <a th:href="@{/movies/list}" class="btn btn-secondary me-2">Hủy</a>

                    <button type="submit" class="btn btn-gradient px-4">
                        <i class="bi bi-save"></i> Lưu Phim
                    </button>
                </div>
            </form>

        </div>
    </div>
</section>
</body>
</html>
