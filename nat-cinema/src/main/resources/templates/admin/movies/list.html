<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/admin-layout :: layout(~{::section})}">

<head>
    <title>Quản lý Phim</title>
</head>

<body>
<section>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary">
            <i class="bi bi-film"></i> Danh sách Phim
        </h2>
        <a href="/movies/create" class="btn text-white fw-bold"
           style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border:none; padding: 10px 20px;">
            <i class="bi bi-plus-circle"></i> Thêm phim mới
        </a>
    </div>

    <div class="card shadow-sm border-0">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                <tr>
                    <th class="text-center">ID</th>
                    <th style="width: 80px;">Poster</th>
                    <th>Tên Phim</th>
                    <th>Thời lượng</th>
                    <th>Ngày chiếu</th>
                    <th class="text-center">Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="movie : ${movies}">
                    <td class="text-center text-muted" th:text="${movie.natMovieId}"></td>

                    <td>
                        <img th:if="${movie.natPosterUrl != null}"
                             th:src="@{'/images/' + ${movie.natPosterUrl}}"
                             class="rounded border"
                             style="width: 50px; height: 75px; object-fit: cover;">

                        <span th:if="${movie.natPosterUrl == null}" class="text-muted small">No Img</span>
                    </td>

                    <td class="fw-bold text-dark" th:text="${movie.natTitle}"></td>

                    <td>
                        <span class="badge bg-light text-dark border">
                            <i class="bi bi-clock"></i> <span th:text="${movie.natDuration}"></span>'
                        </span>
                    </td>

                    <td th:text="${movie.natReleaseDate}"></td>

                    <td class="text-center">
                        <a th:href="@{/movies/edit/{id}(id=${movie.natMovieId})}"
                           class="btn btn-primary btn-sm me-1">
                            <i class="bi bi-pencil-square"></i> Sửa
                        </a>

                        <a th:href="@{/movies/delete/{id}(id=${movie.natMovieId})}"
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('Bạn có chắc muốn xóa phim này?');">
                            <i class="bi bi-trash"></i> Xóa
                        </a>
                    </td>
                </tr>

                <tr th:if="${movies.isEmpty()}">
                    <td colspan="6" class="text-center py-4 text-muted">
                        Chưa có dữ liệu phim.
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</section>
</body>
</html>
