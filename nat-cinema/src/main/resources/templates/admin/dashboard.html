<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/admin-layout :: layout(~{::section})}">
<section>
    <style>
        /* Style riêng cho Dashboard để giống Login */
        .stat-card {
            background: white;
            border-radius: 10px; /* Giống login-container */
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); /* Bóng nhẹ hơn chút cho dễ nhìn */
            border: none;
            transition: transform 0.2s;
            overflow: hidden;
            position: relative;
        }

        .stat-card:hover {
            transform: translateY(-5px); /* Hiệu ứng hover giống button login */
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.15);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            color: #764ba2;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #333; /* Giống màu h2 login */
            margin: 0;
        }

        .stat-label {
            color: #777;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: bold;
        }

        .link-arrow {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.85rem;
            transition: margin 0.2s;
        }
        .link-arrow:hover {
            margin-left: 5px;
            color: #764ba2;
        }

        .section-title {
            color: #333;
            font-weight: bold;
            border-left: 5px solid #667eea;
            padding-left: 15px;
        }
    </style>

    <div class="container-fluid">
        <h2 class="mb-4 section-title">Tổng quan hệ thống</h2>

        <div class="row g-4">
            <div class="col-md-3">
                <div class="card stat-card p-4">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <div class="stat-label mb-1">Tổng số phim</div>
                            <div class="stat-value" th:text="${movieCount}">0</div>
                        </div>
                        <div class="stat-icon">
                            <i class="bi bi-film"></i>
                        </div>
                    </div>
                    <div class="mt-3 pt-3 border-top">
                        <a href="/movies" class="link-arrow">Xem danh sách phim →</a>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card stat-card p-4">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <div class="stat-label mb-1">Người dùng</div>
                            <div class="stat-value" th:text="${userCount}">0</div>
                        </div>
                        <div class="stat-icon">
                            <i class="bi bi-people"></i>
                        </div>
                    </div>
                    <div class="mt-3 pt-3 border-top">
                        <a href="/admin/users" class="link-arrow">Quản lý User →</a>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card stat-card p-4">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <div class="stat-label mb-1">Suất chiếu</div>
                            <div class="stat-value" th:text="${showtimeCount}">0</div>
                        </div>
                        <div class="stat-icon">
                            <i class="bi bi-calendar-event"></i>
                        </div>
                    </div>
                    <div class="mt-3 pt-3 border-top">
                        <a href="/showtimes" class="link-arrow">Xem lịch chiếu →</a>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card stat-card p-4">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <div class="stat-label mb-1">Đơn đặt vé</div>
                            <div class="stat-value" th:text="${bookingCount}">0</div>
                        </div>
                        <div class="stat-icon">
                            <i class="bi bi-ticket-perforated"></i>
                        </div>
                    </div>
                    <div class="mt-3 pt-3 border-top">
                        <a href="/admin/bookings/list" class="link-arrow">Xử lý đơn hàng →</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-12">
                <div class="card stat-card p-4">
                    <h5 class="mb-3 fw-bold text-secondary">Lối tắt nhanh</h5>
                    <div class="d-flex gap-3">
                        <a href="/movies/create" class="btn text-white fw-bold"
                           style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border:none; padding: 10px 20px;">
                            <i class="bi bi-plus-circle"></i> Thêm phim mới
                        </a>
                        <a href="/showtimes/create" class="btn btn-outline-primary fw-bold"
                           style="border-color: #667eea; color: #667eea;">
                            <i class="bi bi-calendar-plus"></i> Tạo lịch chiếu
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</html>
