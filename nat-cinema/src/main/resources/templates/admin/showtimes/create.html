<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/admin-layout :: layout(~{::section})}">
<head>
    <title>Tạo Lịch Chiếu</title>
</head>
<body>
<section>
    <style>
        .bg-gradient-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .btn-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none; color: white; font-weight: bold; transition: all 0.3s;
        }
        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4); color: white;
        }
    </style>

    <div class="card shadow-sm col-md-6 mx-auto border-0">
        <div class="card-header bg-gradient-primary text-white py-3">
            <h4 class="m-0"><i class="bi bi-calendar-plus"></i> Thêm Suất Chiếu Mới</h4>
        </div>

        <div class="card-body p-4">

            <div th:if="${error}" class="alert alert-danger d-flex align-items-center mb-4" role="alert">
                <i class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2"></i>
                <div th:text="${error}">Lỗi xảy ra</div>
            </div>

            <form th:action="@{/admin/showtimes/create}" method="post">

                <div class="mb-3">
                    <label class="form-label fw-bold">Chọn Phim</label>
                    <select class="form-select" name="movieId" required>
                        <option value="" disabled selected>-- Vui lòng chọn phim --</option>
                        <option th:each="movie : ${movies}"
                                th:value="${movie.natMovieId}"
                                th:text="${movie.natTitle} + ' (' + ${movie.natDuration} + ' phút)'">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Chọn Phòng</label>
                    <select class="form-select" name="roomId" required>
                        <option value="" disabled selected>-- Chọn phòng chiếu --</option>
                        <option th:each="room : ${rooms}"
                                th:value="${room.natRoomId}"
                                th:text="${room.natRoomName} + ' (' + ${room.natTotalSeats} + ' ghế)'">
                        </option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold">Thời gian bắt đầu</label>
                    <input type="datetime-local" class="form-control" name="natStartTime" required>
                    <div class="form-text text-muted">
                        Hệ thống sẽ tự động tính giờ kết thúc dựa trên thời lượng phim (+15 phút dọn dẹp).
                    </div>
                </div>

                <div class="d-flex justify-content-end pt-2 border-top">
                    <a th:href="@{/showtimes/manage}" class="btn btn-secondary me-2">Hủy</a>

                    <button type="submit" class="btn btn-gradient px-4">
                        <i class="bi bi-check-lg"></i> Lưu Lịch Chiếu
                    </button>
                </div>
            </form>

        </div>
    </div>
</section>
</body>
</html>
