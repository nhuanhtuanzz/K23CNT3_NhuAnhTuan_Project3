<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/client-layout :: layout(~{::section})}">
<head>
    <title>Vé của tôi</title>
</head>
<body>

<section class="py-5" style="min-height: 100vh; background: #1a1a2e;">
    <div class="container">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-white fw-bold border-start border-4 border-primary ps-3 m-0">
                <i class="bi bi-ticket-perforated-fill me-2"></i> VÉ CỦA TÔI
            </h2>
            <a href="/" class="btn btn-outline-light btn-sm rounded-pill px-3">
                <i class="bi bi-plus-lg"></i> Đặt vé mới
            </a>
        </div>

        <div th:if="${bookings.isEmpty()}" class="text-center text-white-50 py-5 bg-dark rounded-4 border border-secondary">
            <i class="bi bi-film display-1 mb-3 d-block opacity-25"></i>
            <p class="fs-5">Bạn chưa có lịch sử đặt vé nào.</p>
            <a href="/" class="btn btn-primary mt-2">Khám phá phim ngay</a>
        </div>

        <div class="row g-4">
            <div class="col-lg-6" th:each="booking : ${bookings}">
                <div class="card bg-dark text-white border-secondary h-100 shadow-sm hover-shadow transition-all">
                    <div class="card-body p-4">
                        <div class="d-flex justify-content-between align-items-start mb-3">
                            <div class="badge bg-primary bg-opacity-10 text-primary border border-primary px-3 py-2 rounded-pill">
                                <i class="bi bi-upc-scan me-2"></i>
                                <span class="fw-bold fs-6" th:text="${booking.natBookingCode}">NAT-CODE</span>
                            </div>

                            <span class="badge rounded-pill px-3 py-2"
                                  th:classappend="${booking.natStatus.name() == 'PAID' ? 'bg-success' :
                                                   (booking.natStatus.name() == 'CANCELLED' ? 'bg-danger' : 'bg-warning text-dark')}"
                                  th:text="${booking.natStatus}">PAID</span>
                        </div>

                        <h4 class="card-title fw-bold text-white mb-3"
                            th:text="${booking.natShowtime.natMovie.natTitle}">Tên Phim</h4>

                        <div class="row g-2 small text-white-50 mb-4">
                            <div class="col-6">
                                <i class="bi bi-calendar3 me-2 text-primary"></i>
                                <span th:text="${#temporals.format(booking.natShowtime.natStartTime, 'dd/MM/yyyy')}"></span>
                            </div>
                            <div class="col-6">
                                <i class="bi bi-clock me-2 text-primary"></i>
                                <span th:text="${#temporals.format(booking.natShowtime.natStartTime, 'HH:mm')}"></span>
                            </div>
                            <div class="col-6">
                                <i class="bi bi-geo-alt me-2 text-primary"></i>
                                <span th:text="${booking.natShowtime.natCinemaRoom.natRoomName}">Phòng</span>
                            </div>
                            <div class="col-6">
                                <i class="bi bi-grid-3x3 me-2 text-primary"></i>
                                <span class="text-white fw-bold">
                                    <span th:each="bs, iter : ${booking.bookingSeats}"
                                          th:text="${bs.natSeat.natSeatCode} + (${!iter.last} ? ', ' : '')">
                                    </span>
                                </span>
                            </div>
                        </div>

                        <div class="d-grid">
                            <a th:href="@{/bookings/detail/{id}(id=${booking.natBookingId})}"
                               class="btn btn-outline-light btn-sm rounded-pill py-2 fw-bold hover-bg-primary">
                                <i class="bi bi-eye me-2"></i> Xem chi tiết vé
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <style>
        .hover-shadow:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3) !important;
            border-color: #764ba2 !important;
        }
        .transition-all { transition: all 0.3s ease; }
        .hover-bg-primary:hover {
            background-color: #764ba2;
            border-color: #764ba2;
        }
    </style>
</section>

</body>
</html>
