<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no,
initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Giới thiệu Thymeleaf</title>
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
    />
    <script th:src="@{/css/js/bootstrap.min.js}"></script>
</head>
<body>
<header class="container d-flex align-items-center">
    <img alt="Devmaster Academy"
         src="https://devmaster.edu.vn/images/logo.png">
    <div>
        <h1
                th:text="${@environment.getProperty('app.name')}"></h1>
        <p
                th:text="${@environment.getProperty('app.welcome.message')}"></p
        >
    </div>
</header>
<section class="container">
    <a class="btn btn-success"
       th:href="@{/profile}">Devmaster Profile</a>
</section>
</body>
</html>
